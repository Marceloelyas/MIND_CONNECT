<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindConnect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>MindConnect</h1>
    <p>Bem-vindo ao aplicativo de saúde mental!</p>
  </header>

  <main>
    <!-- Formulário de Identificação do Entrevistado -->
    <section id="user-info">
      <h2>Informações do Entrevistado</h2>
      <form onsubmit="saveUserInfo(event)">
          <label for="user-id" class="form-label">ID:</label>
          <input type="text" id="user-id" required><br><br>

          <label for="user-name" class="form-label">Nome:</label>
          <input type="text" id="user-name" required><br><br>

          <label for="user-profession" class="form-label">Profissão:</label>
          <input type="text" id="user-profession" required><br><br>

        <button type="submit">Iniciar Teste de Autoavaliação</button>
      </form>
    </section>

    <!-- Seleção de Categoria -->
    <section id="category-selection" style="display: none;">
      <h2>Escolha uma categoria</h2>
      <button onclick="startAssessment('autoconhecimento')">Autoconhecimento</button>
      <button onclick="startAssessment('objetivos')">Objetivos e Planejamento de Vida</button>
      <button onclick="startAssessment('carreira')">Carreira e Desenvolvimento Profissional</button>
      <button onclick="startAssessment('relacionamentos')">Relacionamentos e Conexões Pessoais</button>
      <button onclick="startAssessment('estiloDeVida')">Estilo de Vida e Saúde Mental</button>
      <button onclick="startAssessment('interesses')">Interesses e Conhecimento</button>
      <button onclick="startAssessment('futuro')">Futuro e Visão de Mundo</button>
      <button onclick="startAssessment('tecnologia')">Tecnologia e Inovação</button>
    </section>

    <!-- Seção de Avaliação -->
    <section id="assessment" style="display: none;">
      <h2>Teste de Autoavaliação</h2>
      <p>Aqui você pode responder algumas perguntas para avaliar seu estado mental atual.</p><br>
      <div id="question">Carregando pergunta...</div><br>
      
      <!-- 
      <button onclick="recordAnswer('Sim')">Sim</button>
      <button onclick="recordAnswer('Não')">Não</button>
      -->

      <input type="text" id="open-answer" placeholder="Resposta aberta" /><br>
      <button onclick="recordOpenAnswer()">Próxima Pergunta</button>
      
      <!--
      <div id="rating-container">
        <p id="question"></p>
        <label for="rating">Classifique esta pergunta (0 a 5):</label>
        <input type="number" id="rating" min="0" max="5">
        <button onclick="recordRating()">Enviar Classificação</button>
      </div>


       Lista de Respostas -->
      <h3>Respostas:</h3>
      <div id="answers"></div>
    </section>

    <!-- Resultados -->
    <section id="results" style="display: none;">
      <button onclick="goToHomePage()">Voltar à Página Inicial</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2026 Sayle MindConnect</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
